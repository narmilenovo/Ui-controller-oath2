<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secured Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Hello User !{SECURED}</h1>
        <form name="fetch-customers" th:action="@{/findAll}" th:formmethod="POST">
            <button type="submit" class="btn btn-primary">Customers</button>
        </form>
    </div>
    <div th:unless="${error==null}">
        <table class="table">
            <thead>
                <tr>Status Code</tr>
                <tr>Error</tr>
            </thead>
            <tr>
                <td><span th:text="${error.statusCode}"></span></td>
                <td><span th:text="${error.body}"></span></td>
            </tr>
        </table>
    </div>
   <div th:if="${error==null}">
    <table class="table">
        <thead>
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Zip Code</td>
        </tr>
        </thead>
        <tr th:each="customer:${customers}">
            <td><span th:text="${customer.firstName}"></span></td>
            <td><span th:text="${customer.lastName}"></span></td>
            <td><span th:text="${customer.zipCode}"></span></td>

        </tr>
    </table>
   </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
